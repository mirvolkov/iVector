custom_rules:
  comments_space:
    included: ".*.swift"
    name: "Space After Comment"
    regex: "(^ *//\\w+)"
    message: "There should be a space after //"
    severity: warning
  comments_space_tree:
    included: ".*.swift"
    name: "Space After Comment"
    regex: "(^ *///\\w+)"
    message: "There should be a space after ///"
    severity: warning
  empty_line_after_super:
    included: ".*.swift"
    name: "Empty Line After Super"
    regex: "(^ *super\\.[ a-zA-Z0-9=?.\\(\\)\\{\\}:,><!]*\n *(?!(?:\\}|return))\\S+)"
    message: "There should be an empty line after super"
    severity: warning
  print_use_logger:
    included: ".*.swift"
    name: "Logger"
    regex: 'print\("?[^"]*"?\)'
    message: "Use logger instead of print."
    severity: warning
  single_line_return:
    included: ".*.swift"
    name: "Single Line Return"
    regex: '\.\S+ *\{(?: *return|[^\n\}]+ in return) [^\}]+\}'
    message: "Remove the 'return' when returning from a single line closure."
    severity: warning
  vertical_whitespaces_around_mark:
    included: ".*.swift"
    name: "Vertical Whitespaces Around MARK:"
    regex: "\/\/\\s*MARK:[^\n]*(\n)(?!\\s*\n)|(\n\n\n)[ \t]*\/\/\\s*MARK:|[^\\s{]\n[^\n\/]*\/\/\\s*MARK:"
    message: "Include a single vertical whitespace (empty line) before and after MARK: comments."
    severity: warning
  duplicated_spaces:
    name: Duplicated spaces
    regex: \S\h{2,}?\S
    match_kinds:
      - argument
      - identifier
      - keyword
      - number
      - objectliteral
      - parameter
      - placeholder
      - typeidentifier
    message: >-
      There should be no multiple consecutive spaces in a line
      (except indentation spaces in a beginning of a line).
  acl_first:
    name: ACL First
    regex: (^|\h)\w+\h+(open|public|internal|fileprivate|private)(?!\(set\))
    match_kinds:
      - attribute.builtin
    message: Access Control Level keywords should precede other modifiers.
  accessibility_id:
    included: ".*.swift"
    name: Use AccessibilityID
    regex: "accessibility\\([\n\r\\s]*identifier\\:"
    message: "Use `accessibility(id:)` instead."
    severity: error
  identifier_constant:
    included: ".*.swift"
    name: Use constants for identifiers
    regex: "[Ii]d:[\n\r\\s]*\""
    severity: error

